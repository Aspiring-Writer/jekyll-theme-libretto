---
title: Table of Contents
---

<div class="table-of-contents">

	<h1 class="page-heading">{{ title }}</h1>

	<ul class="post-list">
		{% for chapter in site.chapters %}
		<li>
			<span class="post-meta" style="font-style: italic;">• {{ chapter.date | date: "%B %-d, %Y" }} •</span>

			<h3><a href="{{ chapter.url | prepend: site.baseurl }}">{{ chapter.title | escape }}</a></h3>
		</li>
		{% endfor %}
	</ul>

</div>
