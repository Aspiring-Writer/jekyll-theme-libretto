<footer class="site-footer">

	<div class="wrapper">

		<h2 class="footer-heading">{{ site.title }} â€¢ <a href="{{ site.baseurl }}/table-of-contents">Table of Contents</a></h2>

		<div class="footer-col-wrapper">
			<div class="footer-col footer-col-1">
				<ul class="contact-list">
					<li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
				</ul>
			</div>

			<div class="footer-col footer-col-2">
				<ul class="social-media-list">
					{% if site.github %}
					<li>
						<a href="https://github.com/{{ site.github }}"><i class="fa fa-github"></i></a>
					</li>
					{% endif %}

					{% if site.instagram %}
					<li>
						<a href="https://instagram.com/{{ site.instagram }}"><i class="fab fa-instagram"></i></a>
					</li>
					{% endif %}

					{% if site.twitter %}
					<li>
						<a href="https://twitter.com/{{ include.username }}"><i class="fab fa-twitter"></i></a>
					</li>
					{% endif %}
				</ul>
			</div>

			<div class="footer-col footer-col-3">
				<p>{{ site.description }}</p>
			</div>
		</div>

	</div>

</footer>
